<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title></title>
        <meta name="description" content="">

        <link rel="shortcut icon" href="favicon.ico">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/html5-boilerplate.css">
        <link rel="stylesheet" href="css/main.css">
    </head>

    <body>
        <p>Hello Front Row Viewers!</p>

    <div id="svg-container"></div>

    <script>
      // Function to load external SVG file and update text content
      function loadSVGWithText(text) {
        // Create a new XMLHttpRequest object
        var xhr = new XMLHttpRequest();
    
        // Specify the path to your SVG file
        var svgPath = 'images/testsvg1.svg';
    
        // Make a GET request to the SVG file
        xhr.open('GET', svgPath, true);
        xhr.onreadystatechange = function () {
          if (xhr.readyState === 4 && xhr.status === 200) {
            // Find the text element in the SVG content
            var parser = new DOMParser();
            var svgDoc = parser.parseFromString(xhr.responseText, "image/svg+xml");
            var svgText = svgDoc.getElementById('myText');
    
            // Update the text content
            svgText.textContent = text;
    
            // Append the modified SVG content to the container
            document.getElementById('svg-container').appendChild(svgDoc.documentElement);
          }
        };
    
        // Send the request
        xhr.send();
      }
    
      // Get the value of the 'text' parameter from the URL
      var urlParams = new URLSearchParams(window.location.search);
      var newText = urlParams.get('text');
    
      // Load the SVG with the specified text
      if (newText !== null) {
        loadSVGWithText(newText);
      } else {
        // Default behavior without a 'text' parameter
        loadSVGWithText("Your Text Here");
      }
    </script>


        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
