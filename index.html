<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title></title>
        <meta name="description" content="">

        <link rel="shortcut icon" href="favicon.ico">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/html5-boilerplate.css">
        <link rel="stylesheet" href="css/main.css">
    </head>

    <body>
        <p>Hello Front Row Viewers!</p>

  <div id="svgContainer"></div>

  <script>
    // Function to get the value of a query parameter from the URL
    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    // JavaScript code to load and manipulate the SVG file
    const svgUrl = 'https://main--jocular-jelly-8247a0.netlify.app/images/testsvg1.svg';
    const textQueryParam = 'text';

    // Check if the URL has the 'text' parameter
    const newTextValue = getQueryParam(textQueryParam);
    console.log('New text value:', newTextValue);

    if (newTextValue) {
      fetch(svgUrl)
        .then(response => response.text())
        .then(svgText => {
          // Modify the SVG content
          svgText = svgText.replace('{test}', newTextValue);
          
          // Display the modified SVG
          document.getElementById('svgContainer').innerHTML = svgText;
        })
        .catch(error => {
          console.error('Error fetching SVG:', error);
        });
    }
  </script>


        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
